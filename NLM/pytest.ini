[pytest]
# Pytest configuration for NLM distillation framework

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: marks tests as slow (integration tests with actual training)
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    contract: marks tests as contract/API tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s

# Coverage options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Ignore specific warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

